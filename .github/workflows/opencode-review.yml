name: opencode-review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v6
      - uses: anomalyco/opencode/github@latest
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          use_github_token: 'true'
          model: zai-coding-plan/glm-4.7
          prompt: |
            Review this pull request:
            - Check for code quality issues
            - Look for potential bugs
            - Suggest improvements
            - Praise good practices
            - Chastise especially bad practices, in a teasing manner
            - At the end, add a collapsible section with a copiable prompt (code block) to be given to an AI coding agent to fix the issues found. Write this in a normal tone.
            - ${{ secrets.CUSTOM_REVIEW_INSTRUCTIONS || '' }}